[build]
# Ejecuta el build del frontend (Vite)
command = "npm run build"
publish = "dist"
base = "frontend"

[build.environment]
NODE_VERSION = "18"
VITE_API_URL = "https://pliqo-backend.onrender.com"

# Redirecci√≥n para SPA: todas las rutas sirven index.html
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
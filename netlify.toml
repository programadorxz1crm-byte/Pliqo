[build]
# Ejecuta el build del frontend (Vite)
command = "npm run build"
publish = "dist"
base = "frontend"

[build.environment]
NODE_VERSION = "18"
# Usar proxy interno /api en Netlify para evitar CORS
VITE_API_URL = "/api"

# Proxy de API hacia Render (debe estar antes del catch-all)
[[redirects]]
from = "/api/*"
to = "https://pliqo-backend.onrender.com/:splat"
status = 200
force = true

# Redirecci√≥n para SPA: todas las rutas sirven index.html
[[redirects]]
from = "/*"
to = "/index.html"
status = 200